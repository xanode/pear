<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pear</title>
    <link rel="shortcut icon" type="image/ico" href="./assets/favicon.ico" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/lib.css">
    <script src="js/forced-graph-3d.js"></script>
    <scrip src="js/force-graph.js"></scrip>
    <!--<script defer src="js/forced-graph-2d.js"></script>-->
    <!--<script defer src="https://unpkg.com/force-graph@1.42.9/dist/force-graph.min.js"></script>-->
</head>

<body>
    <div class="parent">
        <div class="header">
            <img src="assets/PEAR_logo.png" alt="" class="header_logo">
            <h1 class="header_title">PEAR</h1>
        </div>
        <div class="sideNav">
            <div class="sideNav_home" onclick="active_home()"></div>
            <div class="sideNav_network" onclick="active_network()"></div>
        </div>
        <div class="footer">
            <p>Made for Pear project</p>
        </div>
        <div class="main_panel" id="main_panel">
            <div class="button inactive" id="toggle-3d" onclick="toggle_2d()">
                <input type="checkbox" class="checkbox">
                <div class="knobs">
                    <span></span>
                </div>
                <div class="layer"></div>
            </div>
            <div id="forced-graph-3d" class="inactive"></div>
            <div id="forced-graph-2d" class="inactive"></div>
            <div id="tableau" class="inactive">
                <table id="table">
                    <thead>
                        <tr>
                            <th colspan="4">Nodes</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr id="labels">
                            <td>IP</td>
                            <td>Port</td>
                            <td>Connexion(s)</td>
                            <td>Target(s)</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script defer src="https://unpkg.com/force-graph@1.42.9/dist/force-graph.min.js"></script>
    <script defer src="./js/script.js"></script>
    <script defer src="./js/graph_loader.js"></script>
</body>

</html>
